<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Neutral Eye Example - Painterly Style -->
  <defs>
    <radialGradient id="irisGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2E5C8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A5C;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pupilGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Upper eyelid shadow -->
  <ellipse cx="512" cy="480" rx="80" ry="25" fill="#000000" opacity="0.2"/>
  
  <!-- Eye white -->
  <ellipse cx="512" cy="512" rx="85" ry="35" fill="#FFFFFF"/>
  
  <!-- Iris -->
  <ellipse cx="512" cy="512" rx="25" ry="25" fill="url(#irisGradient)"/>
  
  <!-- Pupil -->
  <ellipse cx="512" cy="512" rx="12" ry="12" fill="url(#pupilGradient)"/>
  
  <!-- Catch light -->
  <ellipse cx="505" cy="505" rx="4" ry="6" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Lower eyelid -->
  <path d="M 427 512 Q 512 540 597 512" fill="none" stroke="#000000" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Upper eyelid -->
  <path d="M 427 512 Q 512 484 597 512" fill="none" stroke="#000000" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Lashes -->
  <line x1="440" y1="485" x2="435" y2="475" stroke="#000000" stroke-width="1" opacity="0.6"/>
  <line x1="455" y1="480" x2="450" y2="470" stroke="#000000" stroke-width="1" opacity="0.6"/>
  <line x1="470" y1="478" x2="465" y2="468" stroke="#000000" stroke-width="1" opacity="0.6"/>
  <line x1="485" y1="477" x2="480" y2="467" stroke="#000000" stroke-width="1" opacity="0.6"/>
  <line x1="500" y1="476" x2="495" y2="466" stroke="#000000" stroke-width="1" opacity="0.6"/>
  <line x1="515" y1="476" x2="520" y2="466" stroke="#000000" stroke-width="1" opacity="0.6"/>
  <line x1="530" y1="477" x2="535" y2="467" stroke="#000000" stroke-width="1" opacity="0.6"/>
  <line x1="545" y1="478" x2="550" y2="468" stroke="#000000" stroke-width="1" opacity="0.6"/>
  <line x1="560" y1="480" x2="565" y2="470" stroke="#000000" stroke-width="1" opacity="0.6"/>
  <line x1="575" y1="485" x2="580" y2="475" stroke="#000000" stroke-width="1" opacity="0.6"/>
</svg>