<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Head Example - Warm Medium Tone - Painterly Style -->
  <defs>
    <radialGradient id="skinGradient" cx="0.4" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#F4C2A1;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E6B98A;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D2A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8956A;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="shadowGradient" cx="0.5" cy="0.8" r="0.6">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Neck shadow -->
  <ellipse cx="512" cy="712" rx="120" ry="80" fill="url(#shadowGradient)"/>
  
  <!-- Main head shape -->
  <ellipse cx="512" cy="512" rx="220" ry="280" fill="url(#skinGradient)"/>
  
  <!-- Jaw shadow -->
  <ellipse cx="512" cy="650" rx="180" ry="60" fill="#000000" opacity="0.15"/>
  
  <!-- Cheek shadows -->
  <ellipse cx="412" cy="562" rx="40" ry="60" fill="#000000" opacity="0.1"/>
  <ellipse cx="612" cy="562" rx="40" ry="60" fill="#000000" opacity="0.1"/>
  
  <!-- Forehead highlight -->
  <ellipse cx="512" cy="362" rx="80" ry="40" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Nose bridge shadow -->
  <ellipse cx="512" cy="462" rx="15" ry="40" fill="#000000" opacity="0.1"/>
  
  <!-- Temple shadows -->
  <ellipse cx="362" cy="462" rx="30" ry="50" fill="#000000" opacity="0.15"/>
  <ellipse cx="662" cy="462" rx="30" ry="50" fill="#000000" opacity="0.15"/>
  
  <!-- Chin shadow -->
  <ellipse cx="512" cy="712" rx="60" ry="30" fill="#000000" opacity="0.2"/>
  
  <!-- Subtle neck line -->
  <path d="M 392 712 Q 512 732 632 712" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.3"/>
</svg>